<body>
 
<!--Контейнер-->
<article class="container">
     
    <div class="block">
        
        <!--Форма входа-->
        <form action="#" class="form">
            
            <!--Заголовок-->
            <h1>Login</h1>

                <div class="form__field">
                    <input type="email" name="name" placeholder="E-Mail" required > <!--поле мыла-->
                     <!--Прудпреждение-->
                </div>

                <div class="form__field">

                    <input type="password" name="name" pattern="[A-Za-z 0-9]{6,20}" placeholder="Пароль"required >     <!--Пароль-->
                    <span class="form__error">Пароль должен быть на латинском, иметь от 6 до 20 символов, одну цифру,одну заглавную букву</span>                                                                                       <!--Прудпреждение-->
                </div>
            
                <input class="supmit" type="submit" name="" value="Отправить"> <!--Кнопка отправить-->
            </form>
        </div>  <!--конец блока-->
    </article>
</body>
